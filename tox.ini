[tox]
envlist =
    py{310,311,312}-dj50
    py{38,39,310,311}-dj42
    py{38,39,310,311}-dj41
    py{38,39,310}-dj32
skipsdist = True

[testenv]
deps =
    dj50: Django==5.0a1
    dj42: Django==4.2
    dj41: Django==4.1
    dj32: Django==3.2

    django-guardian==2.4.0
    graphviz==0.20.1
    pytest==7.4.3
    pytest-django==4.5.2
    pytest-cov==4.1.0


commands = {posargs:python -m pytest}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
