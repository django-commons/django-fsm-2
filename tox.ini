[tox]
envlist =
    py{38,39,310,311}-dj42
    py{310,311,312}-dj50
    py{310,311,312}-dj51
skipsdist = True

[testenv]
deps =
    dj42: Django==4.2
    dj50: Django==5.0
    dj51: Django==5.1b1

    django-guardian==2.4.0
    graphviz==0.20.1
    pep8==1.7.1
    pyflakes==3.1.0
    pytest==7.4.3
    pytest-django==4.5.2
    pytest-cov==4.1.0

commands = {posargs:python -m pytest}

[flake8]
max-line-length = 130

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
