[tox]
envlist =
    py37-dj{20,21,22,30,31,32}
    py38-dj{22,30,31,32,40,41,42}
    py39-dj{22,30,31,32,40,41,42}
    py310-dj{32,40,41,42}
    py311-dj{41,42}
skipsdist = True

[testenv]
deps =
    dj20: Django==2.0.13
    dj20: coverage==4.5.4
    dj20: django-guardian==1.5.0

    dj21: Django==2.1.15
    dj21: coverage==4.5.4
    dj21: django-guardian==1.5.0

    dj22: Django==2.2.28
    dj22: coverage==4.5.4
    dj22: django-guardian==2.1.0

    dj30: Django==3.0.14
    dj30: coverage==4.5.4
    dj30: django-guardian==2.1.0

    dj31: Django==3.1.14
    dj31: coverage==5.5
    dj31: django-guardian==2.3.0

    dj32: Django==3.2.20
    dj32: coverage==6.1.1
    dj32: django-guardian==2.4.0

    dj40: Django==4.0.10
    dj40: coverage==6.4.2
    dj40: django-guardian==2.4.0

    dj41: Django==4.1.10
    dj41: coverage==6.4.3
    dj41: django-guardian==2.4.0

    graphviz==0.20.1
commands = {posargs:python ./tests/manage.py test}


[flake8]
max-line-length = 130

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
